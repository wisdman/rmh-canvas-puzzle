<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'">
  <title>RMH Canvas puzzle</title>
</head>
<body>
  <!-- JIGSAW CANVAS -->
  <div id="canvas-wrap">
    <canvas id="canvas"></canvas>
    <canvas class="hide" id="image"></canvas>
    <canvas class="hide" id="image-preview"></canvas>
  </div>

  <div id="imageSelector" class="imageSelector imageSelector--hide"></div>

  <div id="fireworks" class="fireworks fireworks--hide">
    <canvas class="fireworks-canvas"></canvas>
    <div class="fireworks-title">Вы успешно собрали пазл!</div>
    <div class="fireworks-time game-time"></div>
    <button class="fireworks-reset">Завершить игру</button>
  </div>

</body>
</html>
